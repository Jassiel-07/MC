  <title>Artistas - CTAcords</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Monoton&family=Poppins:wght@300;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #0d0d0d, #1f1f1f);
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-family: 'Monoton', cursive;
      color: #ff4081;
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px #000;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff4081aa;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card p {
      margin: 10px 0;
      font-weight: bold;
      color: #ff4081;
    }

    .volver {
      margin-top: 40px;
      text-align: center;
    }

    .volver a {
      color: #aaa;
      text-decoration: none;
      font-size: 0.9em;
    }

    .volver a:hover {
      color: #ff4081;
    }
  </style>
</head>
