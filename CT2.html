<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Peso Pluma</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('img/pesopluma.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 50px;
      text-shadow: 2px 2px 6px #000;
    }

    .botones {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .boton-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .boton {
      width: 220px; /* más delgado */
      height: 220px; /* un poco más alto */
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
      background-color: rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
    }

    .boton img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background-color: #000;
    }

    .boton:hover {
      transform: scale(1.05);
    }

    .nombre {
      margin-top: 10px;
      font-size: 1.6em;
      color: #00ffcc;
      text-shadow: 1px 1px 4px #000;
    }
  </style>
</head>
<body>

  <h1>Peso Pluma</h1>

  <div class="botones">
    <div class="boton-container">
      <a href="gen.html" class="boton">
        <img src="img/genesis.jpg" alt="Génesis">
      </a>
      <div class="nombre">Génesis</div>
    </div>

    <div class="boton-container">
      <a href="ex.html" class="boton">
        <img src="img/exodo.jpg" alt="Éxodo">
      </a>
      <div class="nombre">Éxodo</div>
    </div>
  </div>

</body>
</html>
